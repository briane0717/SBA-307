<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - Learn The Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand ms-auto" href="./index.html">Learn The Game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    <a class="nav-link" href="sign-up.html">Sign Up</a>
                    <a class="nav-link" href="admin.html">Admin</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center">
        
    <form>
        <div class="my-3 row">
            <label for="name" class="form-label"></label>
            <input type="name" class="form-control w-50" id="name" placeholder="Name" required>
          </div>
        <div class="my-3 row ">
          <label for="email" class=" form-label"></label>
          <input type="email" class="form-control w-50" id="email" placeholder="Email Address" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="my-3 row">
          <label for="password" class="form-label"></label>
          <input type="password" class="form-control w-50 " id="password" placeholder="Password" required>
        </div>
        
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

</body>
</html>
